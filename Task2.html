<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #task-container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #taskInput {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .task-text {
            flex-grow: 1;
            margin-right: 10px;
        }

        .task-buttons button {
            padding: 8px;
            cursor: pointer;
        }

        .add-task-btn {
            background-color: #4caf50;
            color: white;
            border: none;
        }

        .edit-task-btn {
            background-color: #2196f3;
            color: white;
            border: none;
        }

        .delete-task-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div id="task-container">
        <h1>Task List App</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button class="add-task-btn" onclick="addTask()">Add Task</button>
        <div id="taskList"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const taskInput = document.getElementById("taskInput");
            const addTaskBtn = document.querySelector(".add-task-btn");
            const taskList = document.getElementById("taskList");

            addTaskBtn.addEventListener("click", function() {
                const taskText = taskInput.value.trim();
                if (taskText !== "") {
                    addTask(taskText);
                    saveTasks();
                    taskInput.value = "";
                }
            });

            function addTask(text) {
                const taskItem = document.createElement("div");
                taskItem.classList.add("task");

                const taskTextElement = document.createElement("div");
                taskTextElement.classList.add("task-text");
                taskTextElement.innerText = text;

                const taskButtons = document.createElement("div");
                taskButtons.classList.add("task-buttons");

                const editButton = document.createElement("button");
                editButton.classList.add("edit-task-btn");
                editButton.innerText = "Edit";
                editButton.onclick = function() {
                    editTask(taskItem, taskTextElement);
                };

                const deleteButton = document.createElement("button");
                deleteButton.classList.add("delete-task-btn");
                deleteButton.innerText = "Delete";
                deleteButton.onclick = function() {
                    deleteTask(taskItem);
                };

                taskButtons.appendChild(editButton);
                taskButtons.appendChild(deleteButton);

                taskItem.appendChild(taskTextElement);
                taskItem.appendChild(taskButtons);

                taskList.appendChild(taskItem);
            }

            function editTask(taskItem, taskTextElement) {
                const newText = prompt("Edit task:", taskTextElement.innerText);
                if (newText !== null) {
                    taskTextElement.innerText = newText;
                    saveTasks();
                }
            }

            function deleteTask(taskItem) {
                taskList.removeChild(taskItem);
                saveTasks();
            }

            function saveTasks() {
                const tasks = [];
                document.querySelectorAll(".task-text").forEach(taskTextElement => {
                    tasks.push(taskTextElement.innerText);
                });
                localStorage.setItem("tasks", JSON.stringify(tasks));
            }

            function loadTasks() {
                const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
                tasks.forEach(task => addTask(task));
            }

            // Load tasks from local storage on page load
            loadTasks();
        });
    </script>
</body>
</html>
